<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>まなろっとスタジオ</title>

  <style>
    /* ===============================
       ベース
    =============================== */
    :root{
      --bg:#fefefe;
      --paper:#fff;
      --ink:#333;
      --brand:#52AAB3;
      --brand-soft:#e6f9ff;
      --accent:#00bbff;
      --rail:#fff8dc;
      --rail-border:#f5c06f;
      --shadow:0 4px 12px rgba(0,0,0,.1);
      --radius-lg:20px;
      --radius-md:16px;
      --radius-pill:999px;
      --header-h:140px; /* ロゴ高さに合わせて調整 */
      --footer-h:60px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Hiragino Kaku Gothic ProN', system-ui, -apple-system, sans-serif;
      background: var(--bg) url('images/stripe-bg.png') repeat;
      background-size:30px 30px;
      color:var(--ink);
      /* 固定ヘッダー/フッター分の余白 */
      padding-top:calc(var(--header-h) + 40px);
      padding-bottom:calc(var(--footer-h) + 20px);
      text-align:center; /* 初期のみ。主要エリアでは上書き */
    }
    img{max-width:100%; height:auto;}
    p{line-height:1.6; margin:5px 0;}
    h1,h2,h3{margin:6px 0;}

    /* ===============================
       ヘッダー（既存を尊重）
    =============================== */
    .site-header{
      background:var(--paper);
      width:70%;
      max-width:800px;
      margin:0 auto;
      padding:0;
      text-align:center;
      border-radius:0 0 var(--radius-lg) var(--radius-lg);
      box-shadow:var(--shadow);
      position:fixed; top:0; left:0; right:0;
      z-index:1000;
      height:var(--header-h);
      display:flex; align-items:center; justify-content:center;
    }
    .logo{width:550px; display:block; margin:0 auto;}

    /* ===============================
       2カラムレイアウト（PC）
    =============================== */
    .layout{
      width:92%;
      max-width:1200px;
      margin:0 auto;
      display:grid;
      grid-template-columns:280px 1fr; /* 左ナビ / 右メイン */
      gap:20px;
      text-align:left;
    }

    /* 左：ジャンル選択（PCで表示、モバイルでも使い回し） */
    .sidebar{
      background:var(--paper);
      border-radius:var(--radius-lg);
      box-shadow:var(--shadow);
      padding:14px;
      position:sticky;
      top:calc(var(--header-h) + 12px);
      align-self:start;
    }
    .sidebar h2{
      font-size:1.05rem;
      margin:4px 8px 10px;
      text-align:left;
    }
    .genre-nav{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .genre-btn{
      display:flex; align-items:center; justify-content:center;
      width:100%;
      padding:12px 16px;
      background:var(--rail);
      border:2px solid var(--rail-border);
      border-radius:var(--radius-pill);
      box-shadow:0 2px 4px rgba(0,0,0,.08);
      cursor:pointer;
      transition:transform .12s, background-color .2s, border-color .2s;
      font-size:1rem;
    }
    .genre-btn:hover{ background:#fff0b3; }
    .genre-btn[aria-pressed="true"]{
      background:var(--brand-soft);
      border-color:var(--brand);
      transform:translateY(-1px);
      font-weight:700;
    }

    /* 右：コンテンツ */
    .content{
      display:block;
    }
    .panel{
      background:var(--paper);
      border-radius:var(--radius-lg);
      box-shadow:var(--shadow);
      padding:20px 14px;
      margin-bottom:16px;
    }
    .catchcopy{ font-size:1.1rem; font-weight:700; text-align:center; }
    .catchcopy-wrapper{ text-align:center; }

    /* アプリカード */
    .app-card{
      border:2px solid var(--brand);
      border-radius:var(--radius-md);
      background:var(--brand-soft);
      margin:16px auto;
      max-width:640px;
      padding:12px;
      text-align: center;
    }
    .app-thumbnails{
      display:flex; justify-content:center; gap:10px; margin-bottom:12px; flex-wrap:wrap;
    }
    .thumb{ width:200px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,.1); }
    .play-button{
      display:inline-block; margin-top:12px; padding:10px 20px;
      background:var(--accent); color:#fff; text-decoration:none; border-radius:12px; font-weight:700;
    }
    .mobile-mark{ font-size:1em; color:#2e8b57; }

    /* 情報セクション（任意で継承） */
    .info-section{
      background:var(--paper);
      border-radius:var(--radius-lg);
      box-shadow:var(--shadow);
      padding:24px 14px;
      color:var(--ink);
      line-height:1.7;
    }
    .info-section a{ color:#0077aa; text-decoration:underline; }

    /* ===============================
       フッター（既存を尊重）
    =============================== */
    footer{
      background:#f0f0f0;
      font-size:.9rem;
      position:fixed; bottom:0; left:0; width:100%;
      text-align:center; box-shadow:0 -2px 6px rgba(0,0,0,.1);
      z-index:800; height:var(--footer-h);
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:4px;
      padding:6px;
    }
    footer a{ color:#0077aa; text-decoration:none; }

    /* ===============================
       モバイル（「このまま」でOKの仕様を踏襲）
       - 1カラム化
       - ジャンルはグリッドボタン
    =============================== */
    @media (max-width: 768px){
      :root{
        --header-h:100px;
      }

      body{ padding-top:calc(var(--header-h) + 70px); }
      .logo{ max-width:90%; height:auto; margin:10px auto; }

      .layout{ display:block; width:92%; }
      .sidebar{
        position:static;
        margin-bottom:12px;
      }
      .sidebar h2{ text-align:center; }
      .genre-nav{
        display:grid;
        grid-template-columns:repeat(2, 1fr);
        gap:8px;
        padding:0 2px;
      }
      .genre-btn{
        border-radius:14px; font-size:.95rem; padding:10px;
      }

      .panel{ padding:14px 10px; }
      .catchcopy{ font-size:1rem; line-height:1.4; }

      .app-card{ margin:12px 0; padding:10px; font-size:1rem; }
      .thumb{ width:120px; }
      p{ font-size:.95rem; }
    }
  </style>
</head>

    // クリックで右側に描画 & 選択状態を更新
    const main = document.getElementById('main-content');
    const buttons = document.querySelectorAll('.genre-btn');

    function setActive(btn){
      buttons.forEach(b => b.setAttribute('aria-pressed','false'));
      btn.setAttribute('aria-pressed','true');
    }

    buttons.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const genre = btn.dataset.genre;
        if(genre && genreTemplates[genre]){
          setActive(btn);
          main.innerHTML = genreTemplates[genre];
          // スクロール（モバイルで下に埋まらないように）
          main.scrollIntoView({behavior:'smooth', block:'start'});
        }
      });
      // キーボード操作にも優しく
      btn.addEventListener('keydown',(e)=>{
        if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); btn.click(); }
      });
    });
